name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Required for GitHub Pages deployments
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compute base path for project pages
        id: base
        shell: bash
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "BASE=/${REPO_NAME}/" >> $GITHUB_ENV
          echo "Base path set to /${REPO_NAME}/"

      - name: Build site with Vite
        # Pass the computed base so assets work on project pages
        run: npm run build -- --base="$BASE"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
